<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            margin-top: 10px;
        }
        .solid {
            padding: 20px;
            border-style: solid;
        }
    </style>
</head>
<body><br><br>
    <h1 style="color: green">Please fill the form below to add a new food item.</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 solid">
                <form>
                    <div class="form-group">
                        <label for="item">Item Name</label><br>
                        <input type="item" class="form-control" id="item" name="item" required>
                    </div>
                    <div class="form-group">
                        <label for="cuisine">Cuisine</label><br>
                        <input type="cuisine" class="form-control" id="cuisine" name="cuisine" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label><br>
                        <input type="description" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label><br>
                        <input type="img" class="form-control" id="image" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ingredients</label><br>
                        <input type="ingredients" class="form-control" id="ingredients" name="ingredients" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label><br>
                        <input type="price" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="review">Review</label><br>
                        <input type="review" class="form-control" id="review" name="review" required>
                    </div>
                </form>
                <button onclick="additem()" class="btn btn-primary">Submit</button>
                <div id="messageshow" style="display: inline; margin-left:2.5em; color: red;">
                </div>
                <br><br>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <script>

        async function additem() {
              fetch(`http://localhost:3000/foodList`, {
                method: "POST",
                headers: {
              'Content-Type': 'application/json'
              // 'Content-Type': 'application/x-www-form-urlencoded',
            }, body: JSON.stringify({
                item: document.getElementById("item").value,
                cuisine: document.getElementById("cuisine").value,
                description: document.getElementById("description").value,
                image: document.getElementById("image").value,
                ingredients: document.getElementById("ingredients").value,
                price: document.getElementById("price").value,
                review: document.getElementById("review").value
            })
              }).then((response) => response.json())
                  .then((json) => {
                      console.log("Item Added")
                  })
                //     
              //});
            }
            </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
