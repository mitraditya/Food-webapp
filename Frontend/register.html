<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        text-align: center;
        margin-top: 10px;
      }

      .solid {
        padding: 20px;
        border-style: solid;
      }
    </style>
  </head>

  <body>
    <br /><br />
    <div class="container">
      <h1>Sign Up</h1>
      <br />
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 solid">
          <form>
            <div class="form-group">
              <label for="name">Name</label><br />
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label><br />
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label><br />
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
          </form>
          <button onclick="validate()" class="btn btn-primary">Register</button>
          <div
            id="messageshow"
            style="display: inline; margin-left: 2.5em; color: red"
          ></div>
          <br /><br />
          <a href="login.html">Already have an account? Log in</a>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>

    <script>
      function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
      }

      function validate() {
        const email = document.getElementById("email").value;
        if (validateEmail(email)) {
          adduser();
        } else {
          document.getElementById(
            "messageshow"
          ).innerHTML = `${email} is not a valid email.`;
        }
      }

      async function adduser() {
        fetch(`http://localhost:3000/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
          }),
        })
          .then((response) => response.json())
          .then((json) => {
              console.log(json.success)
              console.log*(json.message)
              if(json.success == "true"){
                  window.location.href = "login.html";
              }
              else{
                  document.getElementById("messageshow").innerHTML = `${json.message}`;
              }
          });
        //
        //});
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
