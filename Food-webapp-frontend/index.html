    <!-- JS -->
    <script>
      function myFunction(dots, moreText, btnText) {
        if (dots.style.display === "none") {
          dots.style.display = "inline";
          btnText.innerHTML = "View More";
          moreText.style.display = "none";
        } else {
          dots.style.display = "none";
          btnText.innerHTML = "View Less";
          moreText.style.display = "inline";
        }
      }
      function myFunctionFull(dots, moreText, btnText) {
        if (dots.style.display === "none") {
          dots.style.display = "inline";
          btnText.innerHTML = "View Full List";
          moreText.style.display = "none";
        } else {
          dots.style.display = "none";
          btnText.innerHTML = "View Less";
          moreText.style.display = "inline";
        }
      }
    </script>

    <!-- AOS Library-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      async function addtofav(id) {
        await fetch(`http://localhost:3000/favFoodList?id=${id}`, {
          method: "POST",
        }).then((res) => {
          console.log(res);
        });
      }

      function showModal(item, description, id) {
        var content = ` <div class="modal">
  <div class="modal-header">
    <span class="close-btn">&times;</span>
    <h1>${item}</h1>
  </div>
  <div class="modal-content">
    <p>${description}</p>
  </div>
  <div class="modal-footer">
    <h2>I am the Footer</h2>
  </div>
</div>`;

        document.getElementById("seeModal").innerHTML += content;
      }
      $(document).ready(() => {
        var countindian = 0;
        var countitalian = 0;
        var countchinese = 0;
        var countcontinental = 0;
        fetch("http://localhost:3000/")
          .then((response) => response.json())
          .then((json) => {
            console.log(json.fList);
            const container = document.getElementById("cuisines");
            json.fList.forEach((entry, i) => {
              console.log(entry["_id"]);
              console.log(i);
              var content;
              if (i % 2 == 0) {
                content = `
                <div class="row">
        <div class="col-sm-6 cuisines-column text-center">
          <img
            src="images/indian.jpg"
            alt="image"
            class="img-fluid img-responsive"
          />
        </div>
        <div class="col-sm-6 cuisines-column text-center">
          <h4>${entry["item"]}</h4>
          <p class="cuisines-description">
            ${entry["description"].substring(0, 30)}
            <span id="dots${entry["_id"]}">...</span
            ><span id="more${entry["_id"]}" class="more">
                ${entry["description"].substring(30)}
              <br /><br />
              <button type="button" onclick="addtofav('${
                entry["_id"]
              }')" class="btn btn-success">
                Add to Favourites <i class="fa fa-heart"></i>
              </button>
            </span>
          </p>
          <button
            onclick="myFunction(document.getElementById('dots${
              entry["_id"]
            }'), document.getElementById('more${
                  entry["_id"]
                }'), document.getElementById('myBtn${entry["_id"]}'))"
            class="btn btn-primary"
            id="myBtn${entry["_id"]}"
          >
            View More
          </button>
        </div>
      </div>
      <hr />
    `;
              } else {
                content = `
                <div class="row">
                  <div class="col-sm-6 cuisines-column text-center specialimg">
          <img
            src="images/indian.jpg"
            alt="image"
            class="img-fluid img-responsive"
          />
        </div>
        <div class="col-sm-6 cuisines-column text-center">
          <h4>${entry["item"]}</h4>
          <p class="cuisines-description">
            ${entry["description"].substring(0, 30)}
            <span id="dots${entry["_id"]}">...</span
            ><span id="more${entry["_id"]}" class="more">
                ${entry["description"].substring(30)}
              <br /><br />
              <button type="button" onclick="addtofav('${
                entry["_id"]
              }')" class="btn btn-success">
                Add to Favourites <i class="fa fa-heart"></i>
              </button>
            </span>
          </p>
          <button
          onclick="myFunction(document.getElementById('dots${
            entry["_id"]
          }'), document.getElementById('more${
                  entry["_id"]
                }'), document.getElementById('myBtn${entry["_id"]}'))"
            class="btn btn-primary"
            id="myBtn${entry["_id"]}"
          >
            View More
          </button>
        </div>
        <div class="col-sm-6 cuisines-column text-center specialimg1">
          <img
            src="images/indian.jpg"
            alt="image"
            class="img-fluid img-responsive"
          />
        </div>
      
      </div>
      <hr />
    `;
              }
              // Construct card content
              //console.log('ffffff   ' + this[`countindian`])
              if (entry[`cuisine`] == "indian" && countindian < 2) {
                document.getElementById(
                  `${entry[`cuisine`]}`
                ).innerHTML += content;
                countindian++;
              } else if (entry[`cuisine`] == "italian" && countitalian < 2) {
                document.getElementById(
                  `${entry[`cuisine`]}`
                ).innerHTML += content;
                countitalian++;
              } else if (
                entry[`cuisine`] == "continental" &&
                countcontinental < 2
              ) {
                document.getElementById(
                  `${entry[`cuisine`]}`
                ).innerHTML += content;
                countcontinental++;
              } else if (entry[`cuisine`] == "chinese" && countchinese < 2) {
                document.getElementById(
                  `${entry[`cuisine`]}`
                ).innerHTML += content;
                countchinese++;
              } else {
                document.getElementById(
                  `${entry[`cuisine`]}Hide`
                ).innerHTML += content;
              }
            });
          });
        // fetch('',{method: "get", mode:"no-cors"}).then((response)=>{
        //     console.log(response);
        // })
      });
